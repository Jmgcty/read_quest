name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Flutter
        uses: dart-lang/setup-flutter@v2
        with:
          flutter-version: 'stable'  # or specify a specific version
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: flutter pub get
        
      - name: Analyze project source
        run: flutter analyze
        
      - name: Run tests
        run: flutter test
